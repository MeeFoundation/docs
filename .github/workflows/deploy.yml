name: Deploy to Prod

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ develop ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_OPTIONAL: false
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        path: docs
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        with:
          path: docs # The root location of your Astro project inside the repository. (optional)
          # node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
          package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: configure gcp credentials
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/1043231896197/locations/global/workloadIdentityPools/github-actions-pool/providers/github"
          service_account: "github-actions@the-mee-foundation.iam.gserviceaccount.com"

      - name: deploy to bucket
        run: |
          ls ./dist
          gcloud storage rsync --recursive ./dist gs://docs-mee-foundation-bucket
          gcloud storage objects update --content-type="text/html" --cache-control="public, max-age=60" --content-disposition="" gs://docs-mee-foundation-bucket/*.html
          gcloud compute url-maps invalidate-cdn-cache prod-url-map --project the-mee-foundation --path "/index.html" --host "docs.mee.foundation" --async 